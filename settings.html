<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ad Block Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    .rule {
      margin-bottom: 15px;
    }

    .rule p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Ad Block Settings</h1>
  
  <div class="rule">
    <h2>Rule 1</h2>
    <p><strong>URL Filter:</strong> *://*doubleclick.net/*</p>
    <p><strong>Action:</strong> Block</p>
  </div>
  
  <div class="rule">
    <h2>Rule 2</h2>
    <p><strong>URL Filter:</strong> *://*googleadservices.com/*</p>
    <p><strong>Action:</strong> Block</p>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
